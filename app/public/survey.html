<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Friend Finder Survey</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Font Awesome (icons) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">

      <!-- Header -->
      <div class="card">
        <div class="card-body">
          <h3><i class="far fa-question-circle"></i> Survey Questions</h3>
        </div>
      </div>

      <!-- About You Name & Photo -->
      <div class="card">
        <div class="card-body">
          <h3></i> About You</h3>
          <form>
            <div class="form-group">
              <label for="nameInput">Name (Required)</label>
              <input class="form-control" id="nameInput">
            </div>
            <div class="form-group">
              <label for="photoInput">Link to Photo Image (Required)</label>
              <input class="form-control" id="photoInput">
            </div>

            <!-- 10 Questions -->
            <div class="form-group">
              <label for="question1">Question 1: I like everyone I meet.</label>
              <select class="form-control" id="question1">
                <option selected>Select an option:</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="question2">Question 2: High taxes make people lazy.</label>
              <select class="form-control" id="question2">
                <option selected>Select an option:</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="question3">Question 3: I'd rather do things quickly than perfectly.</label>
              <select class="form-control" id="question3">
                <option selected>Select an option:</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="question4">Question 4: I have never told a lie in my life.</label>
              <select class="form-control" id="question4">
                <option selected>Select an option:</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="question5">Question 5: My parents never really loved me.</label>
              <select class="form-control" id="question5">
                <option selected>Select an option:</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="question6">Question 6: I am destined to be famous.</label>
              <select class="form-control" id="question6">
                <option selected>Select an option:</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="question7">Question 7: My goals in life are clear.</label>
              <select class="form-control" id="question7">
                <option selected>Select an option:</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="question8">Question 8: If people are rude to me I just shrug it off.</label>
              <select class="form-control" id="question8">
                <option selected>Select an option:</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="question9">Question 9: I am confident in what I do.</label>
              <select class="form-control" id="question9">
                <option selected>Select an option:</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="question10">Question 10: I can work even when things are disorganized.</label>
              <select class="form-control" id="question10">
                <option selected>Select an option:</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>

            <button type="button" class="btn btn-primary btn-lg btn-block" id="buttonSurvey">Submit Answers</button>

          </form>
        </div>
      </div>


    </div>
  </body>
</html>
